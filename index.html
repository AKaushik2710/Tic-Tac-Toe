<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="body">
        <div id="controller">
            <div id="reset">Reset</div>
            <div id="turn"></div>
        </div>

        <!-- Game Board -->
         <div id="board">
            <div class="board-lines">
                <div class="board-boxes border"  id="1" ></div>
                <div class="board-boxes border"  id="2"></div>
                <div class="board-boxes border"  id="3"></div>
            </div>
            <div class="board-lines">
                <div class="board-boxes border"  id="4"></div>
                <div class="board-boxes border"  id="5"></div>
                <div class="board-boxes border"  id="6"></div>
            </div>
            <div class="board-lines">
                <div class="board-boxes border"  id="7"></div>
                <div class="board-boxes border"  id="8"></div>
                <div class="board-boxes border"  id="9"></div>
            </div>
         </div>
    </div>
</body>
</html>
